<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model assignment</title>
</head>
<style>
    body{
        margin: 0px;
       box-sizing: border-box;

    }
    html,*{
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
   
    #main{
         width: 800px;
        height: 200px;
        background-color: rgb(20, 213, 220);
        margin: 20px;
        display: flex;   
    }
    .box{
        width: 200px; 
        height: 200px;
        background-color: red;
         margin-right: 20px; ;

    }
    .box:nth-child(3){
        margin-right:20px;
        background-color: chartreuse;

    }
    .box:nth-child(1){
        background-color: chartreuse;
    }


</style>
<body> <!--div.box*4:shortcut for four boxes-->
    <div id="main">
        <div class="box"> </div>
        <div class="box"> </div>
        <div class="box"> </div>
        <div class="box"> </div>
    </div> 
</body>
</html>
