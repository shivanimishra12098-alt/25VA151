<!DOCTYPE html>
<html>
<head> 
<title>HTML Text Formatting Example</title>
</head>
<body> 
<!--Headings -->
<h1>This is Heading 1</h><br>
<h2>This is Heading 2</h><br>
<h3>This is Heading 3</h><br>
<h4>This is Heading 4</h><br>
<h5>This is Heading 5</h><br>
<h6>This is Heading 6</h>

<p>This is a normal paragraph of text.</p>
<!-- Text Formatting -->
<p>
<b>Bold Text</b><br>
<i>Italic Text</i><br>
<u>Underline Text</u>
</p>
</body>
</html>
